version: '3.0'
services:
  api:
    build: .
    ports:
    - "8000:8000"
    volumes:
    - .:/code
    depends_on:
      - database
    links:
      - "database"
    env_file:
      - .env/api.env
    entrypoint: ["/usr/local/bin/uvicorn","--reload","arduino_backend.main:app","--host","0.0.0.0"]
  database:
    image: postgres:alpine
    env_file:
      - .env/postgres.env